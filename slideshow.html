<!-- スライドの外枠 -->
<div class="slide-wrapper">
  <!-- スライド（コンテンツ） -->
  <div id="slide" class="slide">
    <div>
      <img src="images/ha.jpg" alt="" />
    </div>
    <div>
      <img src="images/ki1.jpg" alt="" />
    </div>
    <div>
      <img src="images/pro.jpg" alt="" />
    </div>
  </div>
  <!-- 左右のボタン -->
  <span id="prev" class="prev"></span>
  <span id="next" class="next"></span>
  <!-- インジケーター -->
  <ul class="indicator" id="indicator">
    <li class="list"></li>
    <li class="list"></li>
    <li class="list"></li>
  </ul>
</div>
<style>
  /* ↓ スライドの外枠 */
  .slide-wrapper {
    width: 100%;
    margin-bottom: 24px;
    height: 800px; /* 調整したい高さに変更 */
    position: relative;
    overflow: hidden; /* はみ出したスライドを隠す */
  }
  /* ↓ スライドの外枠 */
  .slide-wrapper {
    width: 100%;
    margin-bottom: 24px;
    height: 800px; /* 調整したい高さに変更 */
    position: relative;
    overflow: hidden; /* はみ出したスライドを隠す */
  }
  /*  ↓ スライド（コンテンツ） */
  .slide {
    /*スライド全体 */
    width: 300%;
    height: 100%;
    display: flex;
    transition: all 0.3s;
    /* 新たに追加 */
    overflow: hidden; /* 画像のはみ出しを隠す */
  }
  .slide div {
    /* スライド */
    width: 33.33%;
    height: 100%;
    font-size: 16px;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
  }
  .slide img {
    /* 画像のサイズを調整 */
    max-width: 100%;
    max-height: 100%;
  }
  /* 以下省略 */
  .slide1 {
    /* スライドさせるために必要なクラス */
    transform: translateX(0);
  }
  .slide2 {
    /* スライドさせるために必要なクラス */
    transform: translateX(-33.33%);
  }
  .slide3 {
    /* スライドさせるために必要なクラス */
    transform: translateX(-66.66%);
  }
  .slide div:nth-of-type(1) {
    /* 背景色 */
    background-color: #e1f3fc;
  }
  .slide div:nth-of-type(2) {
    /* 背景色 */
    background-color: #fce8f0;
  }
  .slide div:nth-of-type(3) {
    /* 背景色 */
    background-color: #e3f1e4;
  }
  /* ↓ 左右のボタン */
  .next {
    position: absolute;
    width: 15px;
    height: 15px;
    right: 10px;
    bottom: 50%;
    z-index: 10;
    cursor: pointer;
    border-top: solid 3px #000;
    border-right: solid 3px #000;
    -webkit-transform: rotate(45deg) translateY(50%);
    transform: rotate(45deg) translateY(50%);
  }
  .prev {
    position: absolute;
    width: 15px;
    height: 15px;
    left: 25px;
    bottom: 50%;
    z-index: 10;
    cursor: pointer;
    border-top: solid 3px #000;
    border-right: solid 3px #000;
    -webkit-transform: rotate(-135deg) translateY(-50%);
    transform: rotate(-135deg) translateY(-50%);
  }
  /* ↓ インジケーター */
  .indicator {
    width: 100%;
    position: absolute;
    bottom: 20px;
    display: flex;
    column-gap: 18px;
    z-index: 10;
    justify-content: center;
    align-items: center;
  }
  .indicator li {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    list-style: none;
    background-color: #fff;
    border: 2px #000 solid;
    cursor: pointer;
  }
  .indicator li:first-of-type {
    background-color: #000;
  }
  @media screen and (max-width: 600px) {
    .slide-wrapper {
      width: 100%;
      margin-bottom: 24px;
      height: 280px; /* 調整したい高さに変更 */
      position: relative;
      overflow: hidden; /* はみ出したスライドを隠す */
     

    }
   

   
  }
</style>
<script>
  const slide = document.getElementById("slide");
  const prev = document.getElementById("prev");
  const next = document.getElementById("next");
  const indicator = document.getElementById("indicator");
  const lists = document.querySelectorAll(".list");
  const totalSlides = lists.length;
  let count = 0;
  let autoPlayInterval;
  function updateListBackground() {
    for (let i = 0; i < lists.length; i++) {
      lists[i].style.backgroundColor =
        i === count % totalSlides ? "#000" : "#fff";
    }
  }
  function nextClick() {
    slide.classList.remove(`slide${(count % totalSlides) + 1}`);
    count++;
    slide.classList.add(`slide${(count % totalSlides) + 1}`);
    updateListBackground();
  }
  function prevClick() {
    slide.classList.remove(`slide${(count % totalSlides) + 1}`);
    count--;
    if (count < 0) count = totalSlides - 1;
    slide.classList.add(`slide${(count % totalSlides) + 1}`);
    updateListBackground();
  }
  function startAutoPlay() {
    autoPlayInterval = setInterval(nextClick, 3000);
  }
  function resetAutoPlayInterval() {
    clearInterval(autoPlayInterval);
    startAutoPlay();
  }
  next.addEventListener("click", () => {
    nextClick();
    resetAutoPlayInterval();
  });
  prev.addEventListener("click", () => {
    prevClick();
    resetAutoPlayInterval();
  });
  indicator.addEventListener("click", (event) => {
    if (event.target.classList.contains("list")) {
      const index = Array.from(lists).indexOf(event.target);
      slide.classList.remove(`slide${(count % totalSlides) + 1}`);
      count = index;
      slide.classList.add(`slide${(count % totalSlides) + 1}`);
      updateListBackground();
      resetAutoPlayInterval();
    }
  });
  startAutoPlay();
</script>
